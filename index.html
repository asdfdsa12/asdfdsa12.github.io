<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <title>BA Spine viewer</title>
    <style>
        :root {
            --bg-color: #1a1c23;
            --card-bg: #262933;
            --accent-blue: #2b6cb0;
            --accent-light: #5aa9ff;
            --text-main: #eeeeee;
            --text-dim: #a0aec0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .subtitle {
            color: var(--text-dim);
            margin-bottom: 50px;
        }

        .container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .version-card {
            width: 300px;
            padding: 40px 20px;
            background: var(--card-bg);
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 2px solid transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .version-card:hover {
            transform: translateY(-15px);
            background: #2d323e;
            border-color: var(--accent-blue);
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
        }

        .icon {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .version-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .description {
            font-size: 0.95rem;
            color: var(--text-dim);
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .badge {
            background: var(--accent-blue);
            color: white;
            padding: 5px 12px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .footer {
            margin-top: 60px;
            font-size: 0.8rem;
            color: #4a5568;
        }
    </style>
</head>
<body>
<img src="favicon.ico">
    <h1>BA Spine Viewer</h1>
    <br>

    <div class="container">
        <div class="version-card" onclick="location.href='./new/index.html'">
            <div class="version-title">스탠딩</div>
        </div>

        <div class="version-card" onclick="location.href='./old/index.html'">
            <div class="version-title">스탠딩(더미, 구버전)</div>
        </div>
    </div>

</body>
</html>
